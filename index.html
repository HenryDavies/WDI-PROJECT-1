<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blackjack</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/appnew.js" charset="utf-8"></script>
</head>
<body>
  <div class="megatron">
